<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub PR Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: {
                50: "#eff6ff",
                100: "#dbeafe",
                500: "#3b82f6",
                600: "#2563eb",
                700: "#1d4ed8",
              },
            },
          },
        },
      };
    </script>
  </head>
  <body
    class="min-h-screen bg-gradient-to-br from-blue-500 via-purple-600 to-purple-800"
  >
    <div class="max-w-6xl mx-auto p-5">
      <header
        class="bg-white/95 backdrop-blur-lg rounded-2xl p-6 mb-6 shadow-2xl flex justify-between items-center"
      >
        <h1 class="text-3xl font-bold text-gray-800">GitHub PR Management</h1>
        <div class="flex gap-3">
          <button
            id="lang-pl"
            class="px-4 py-2 border-2 border-gray-200 bg-white rounded-lg cursor-pointer transition-all duration-300 font-medium hover:border-primary-500 hover:-translate-y-0.5 active"
          >
            Polski
          </button>
          <button
            id="lang-en"
            class="px-4 py-2 border-2 border-gray-200 bg-white rounded-lg cursor-pointer transition-all duration-300 font-medium hover:border-primary-500 hover:-translate-y-0.5"
          >
            English
          </button>
        </div>
      </header>

      <div
        class="bg-white/95 backdrop-blur-lg rounded-2xl p-8 mb-6 shadow-2xl"
        id="config-section"
      >
        <h2
          class="text-2xl font-bold text-gray-800 mb-6"
          data-translate="config_title"
        >
          Konfiguracja
        </h2>
        <div class="space-y-6">
          <div>
            <label
              for="github-token"
              class="block text-sm font-semibold text-gray-700 mb-2"
              data-translate="github_token_label"
              >GitHub Personal Access Token:</label
            >
            <input
              type="password"
              id="github-token"
              placeholder="ghp_xxxxxxxxxxxxxxxxxxxx"
              class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg text-base transition-colors focus:outline-none focus:border-primary-500 focus:ring-4 focus:ring-primary-100"
            />
            <small
              class="text-gray-500 text-sm mt-1"
              data-translate="github_token_help"
              >Potrzebny do autoryzacji z GitHub API</small
            >
          </div>
          <div>
            <label
              for="repo-owner"
              class="block text-sm font-semibold text-gray-700 mb-2"
              data-translate="repo_owner_label"
              >Właściciel repozytorium:</label
            >
            <input
              type="text"
              id="repo-owner"
              placeholder="username"
              class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg text-base transition-colors focus:outline-none focus:border-primary-500 focus:ring-4 focus:ring-primary-100"
            />
          </div>
          <div>
            <label
              for="repo-name"
              class="block text-sm font-semibold text-gray-700 mb-2"
              data-translate="repo_name_label"
              >Nazwa repozytorium:</label
            >
            <input
              type="text"
              id="repo-name"
              placeholder="repository-name"
              class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg text-base transition-colors focus:outline-none focus:border-primary-500 focus:ring-4 focus:ring-primary-100"
            />
          </div>
          <div>
            <label
              for="github-enterprise-url"
              class="block text-sm font-semibold text-gray-700 mb-2"
              data-translate="github_enterprise_url_label"
              >GitHub Enterprise URL (opcjonalne):</label
            >
            <input
              type="text"
              id="github-enterprise-url"
              placeholder="https://github.company.com"
              class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg text-base transition-colors focus:outline-none focus:border-primary-500 focus:ring-4 focus:ring-primary-100"
            />
            <small
              class="text-gray-500 text-sm mt-1"
              data-translate="github_enterprise_url_help"
              >Zostaw puste dla zwykłego GitHub (github.com)</small
            >
          </div>
          <button
            id="save-config"
            class="w-full bg-gradient-to-r from-primary-500 to-primary-600 text-white px-6 py-3 rounded-lg text-base font-semibold cursor-pointer transition-all duration-300 uppercase tracking-wide shadow-lg hover:shadow-xl hover:-translate-y-1"
            data-translate="save_config"
          >
            Zapisz konfigurację
          </button>
        </div>
      </div>

      <div
        class="bg-white/95 backdrop-blur-lg rounded-2xl p-8 mb-6 shadow-2xl hidden"
        id="main-section"
      >
        <div class="flex items-center gap-4 mb-6 p-4 bg-gray-50 rounded-xl">
          <span class="text-gray-700" data-translate="logged_as"
            >Zalogowany jako:</span
          >
          <strong id="user-login" class="text-primary-600"></strong>
          <button
            id="logout"
            class="ml-auto bg-gray-200 text-gray-700 px-4 py-2 rounded-lg font-semibold cursor-pointer transition-all duration-300 hover:bg-gray-300 hover:-translate-y-0.5"
            data-translate="logout"
          >
            Wyloguj
          </button>
        </div>

        <div class="mb-8">
          <div class="flex justify-between items-center mb-6">
            <h2
              class="text-2xl font-bold text-gray-800"
              data-translate="my_prs"
            >
              Moje Pull Requesty
            </h2>
            <div
              class="text-sm text-gray-600 font-medium px-3 py-2 bg-primary-100 rounded-lg"
            >
              <span data-translate="secure_mode"
                >Tryb bezpieczny - tylko Twoje PR</span
              >
            </div>
          </div>
          <div class="flex gap-4 mb-6 items-center">
            <input
              type="text"
              id="pr-search"
              placeholder="Szukaj PR..."
              data-translate-placeholder="search_prs"
              class="flex-1 max-w-sm px-4 py-3 border-2 border-gray-200 rounded-lg text-base transition-colors focus:outline-none focus:border-primary-500 focus:ring-4 focus:ring-primary-100"
            />
            <div
              id="pr-count"
              class="text-sm text-gray-600 font-medium px-3 py-2 bg-gray-100 rounded-lg"
            >
              Loading...
            </div>
            <button
              id="refresh-prs"
              class="bg-gray-200 text-gray-700 px-6 py-3 rounded-lg font-semibold cursor-pointer transition-all duration-300 hover:bg-gray-300 hover:-translate-y-0.5"
              data-translate="refresh"
            >
              Odśwież
            </button>
          </div>
          <div id="pr-list" class="grid gap-4"></div>
        </div>

        <div>
          <h2
            class="text-2xl font-bold text-gray-800 mb-6"
            data-translate="actions"
          >
            Akcje
          </h2>
          <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
            <button
              id="change-all-base"
              class="bg-gradient-to-r from-primary-500 to-primary-600 text-white px-6 py-4 rounded-lg font-semibold cursor-pointer transition-all duration-300 uppercase tracking-wide shadow-lg hover:shadow-xl hover:-translate-y-1"
              data-translate="change_all_base"
            >
              Zmień base-branch wszystkim PR
            </button>
            <button
              id="change-base-labels"
              class="bg-gradient-to-r from-primary-500 to-primary-600 text-white px-6 py-4 rounded-lg font-semibold cursor-pointer transition-all duration-300 uppercase tracking-wide shadow-lg hover:shadow-xl hover:-translate-y-1"
              data-translate="change_base_labels"
            >
              Zmień base-branch i zarządzaj labelami
            </button>
            <button
              id="change-specific-base"
              class="bg-gradient-to-r from-primary-500 to-primary-600 text-white px-6 py-4 rounded-lg font-semibold cursor-pointer transition-all duration-300 uppercase tracking-wide shadow-lg hover:shadow-xl hover:-translate-y-1"
              data-translate="change_specific_base"
            >
              Zmień base-branch dla wybranego PR
            </button>
            <button
              id="manage-labels"
              class="bg-gradient-to-r from-primary-500 to-primary-600 text-white px-6 py-4 rounded-lg font-semibold cursor-pointer transition-all duration-300 uppercase tracking-wide shadow-lg hover:shadow-xl hover:-translate-y-1"
              data-translate="manage_labels"
            >
              Zarządzaj labelami
            </button>
          </div>
        </div>
      </div>

      <!-- Modals -->
      <div
        id="base-branch-modal"
        class="fixed inset-0 z-50 hidden bg-black/50 backdrop-blur-sm"
      >
        <div class="fixed inset-0 flex items-center justify-center p-4">
          <div
            class="bg-white rounded-2xl p-8 w-full max-w-2xl relative shadow-2xl"
          >
            <span
              class="absolute top-6 right-6 text-3xl font-bold cursor-pointer text-gray-400 hover:text-gray-600 close"
              >&times;</span
            >
            <h2
              class="text-2xl font-bold text-gray-800 mb-6"
              data-translate="change_base_branch"
            >
              Zmień base branch
            </h2>
            <div class="space-y-6">
              <div>
                <label
                  for="new-base-branch"
                  class="block text-sm font-semibold text-gray-700 mb-2"
                  data-translate="new_base_branch"
                  >Nowy base branch:</label
                >
                <input
                  type="text"
                  id="new-base-branch"
                  placeholder="main"
                  class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg text-base transition-colors focus:outline-none focus:border-primary-500 focus:ring-4 focus:ring-primary-100"
                />
              </div>
              <div>
                <label
                  for="pr-selection"
                  class="block text-sm font-semibold text-gray-700 mb-2"
                  data-translate="select_prs"
                  >Wybierz PR:</label
                >
                <select
                  id="pr-selection"
                  multiple
                  class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg text-base transition-colors focus:outline-none focus:border-primary-500 focus:ring-4 focus:ring-primary-100 h-40 overflow-y-auto"
                >
                  <!-- PR options will be populated here -->
                </select>
              </div>
              <button
                id="confirm-base-change"
                class="w-full bg-gradient-to-r from-primary-500 to-primary-600 text-white px-6 py-3 rounded-lg text-base font-semibold cursor-pointer transition-all duration-300 uppercase tracking-wide shadow-lg hover:shadow-xl hover:-translate-y-1"
                data-translate="confirm"
              >
                Potwierdź
              </button>
            </div>
          </div>
        </div>
      </div>

      <div
        id="labels-modal"
        class="fixed inset-0 z-50 hidden bg-black/50 backdrop-blur-sm"
      >
        <div class="fixed inset-0 flex items-center justify-center p-4">
          <div
            class="bg-white rounded-2xl p-8 w-full max-w-2xl relative shadow-2xl"
          >
            <span
              class="absolute top-6 right-6 text-3xl font-bold cursor-pointer text-gray-400 hover:text-gray-600 close"
              >&times;</span
            >
            <h2
              class="text-2xl font-bold text-gray-800 mb-6"
              data-translate="manage_labels"
            >
              Zarządzaj labelami
            </h2>
            <div class="space-y-6">
              <div>
                <label
                  for="label-action"
                  class="block text-sm font-semibold text-gray-700 mb-2"
                  data-translate="label_action"
                  >Akcja:</label
                >
                <select
                  id="label-action"
                  class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg text-base transition-colors focus:outline-none focus:border-primary-500 focus:ring-4 focus:ring-primary-100"
                >
                  <option value="add" data-translate="add_label">
                    Dodaj label
                  </option>
                  <option value="remove" data-translate="remove_label">
                    Usuń label
                  </option>
                  <option value="replace" data-translate="replace_label">
                    Zamień label
                  </option>
                </select>
              </div>
              <div>
                <label
                  for="label-name"
                  class="block text-sm font-semibold text-gray-700 mb-2"
                  data-translate="label_name"
                  >Nazwa labela:</label
                >
                <input
                  type="text"
                  id="label-name"
                  placeholder="bug, feature, etc."
                  class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg text-base transition-colors focus:outline-none focus:border-primary-500 focus:ring-4 focus:ring-primary-100"
                />
              </div>
              <div>
                <label
                  for="label-pr-selection"
                  class="block text-sm font-semibold text-gray-700 mb-2"
                  data-translate="select_prs"
                  >Wybierz PR:</label
                >
                <select
                  id="label-pr-selection"
                  multiple
                  class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg text-base transition-colors focus:outline-none focus:border-primary-500 focus:ring-4 focus:ring-primary-100 h-40 overflow-y-auto"
                >
                  <!-- PR options will be populated here -->
                </select>
              </div>
              <button
                id="confirm-label-action"
                class="w-full bg-gradient-to-r from-primary-500 to-primary-600 text-white px-6 py-3 rounded-lg text-base font-semibold cursor-pointer transition-all duration-300 uppercase tracking-wide shadow-lg hover:shadow-xl hover:-translate-y-1"
                data-translate="confirm"
              >
                Potwierdź
              </button>
            </div>
          </div>
        </div>
      </div>

      <div
        id="loading"
        class="fixed inset-0 z-50 hidden flex items-center justify-center bg-black/50 backdrop-blur-sm"
      >
        <div class="bg-white rounded-2xl p-8 text-center shadow-2xl">
          <div
            class="w-12 h-12 border-4 border-gray-200 border-t-primary-500 rounded-full animate-spin mx-auto mb-4"
          ></div>
          <p
            class="text-lg font-semibold text-gray-700"
            data-translate="loading"
          >
            Ładowanie...
          </p>
        </div>
      </div>

      <div
        id="message"
        class="fixed top-5 right-5 z-50 hidden px-5 py-4 rounded-lg text-white font-semibold max-w-sm shadow-lg"
      ></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
